<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!-- Google Fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main class="container">
  <div class="title">
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </div>
  <div class="cal">
    <div class="calculator-form form">
        <div class="bill-form">
         <label for="bill-amount" class="bill-form-title">Bill</label>
         <input type="number" id="bill-amount" class="bill-form-input" placeholder="0" >
        </div>
        <h5 class="tip-form-title"> Select Tip %</h5>
        <div class="tip-form">
        <button class="tip-form-value" id="tip-form-value-5">5%</button>
        <button class="tip-form-value" id="tip-form-value-10">10%</button>
        <button class="tip-form-value" id="tip-form-value-15">15%</button>
        <button class="tip-form-value" id="tip-form-value-20">20%</button>
        <button class="tip-form-value" id="tip-form-value-25">25%</button>
        <input type="number" class="tip-form-value" id="tip-form-value-custom" placeholder="Custom">
        </div>
        <div class="people-form">
         <label for="number-people" class="people-form-title"> Number of People</label>
         <span class="people-form-zero">Can not be zero</span>
         <input type="number" class="people-form-input" id="number-people" placeholder="0" >
        </div>
    </div>
    <div class="calculator-results results">
      <div class="results-tip">
         <h3 class="results-tip-title">Tip Amount</h3>
         <h4 class="results-tip-subtitle">/ person</h4>
         <h1 class="results-tip-total">$0.00</h1>
      </div>
      <div class="results-total">
        <h3 class="results-total-title">Total</h3>
        <h4 class="results-total-subtitle">/ person</h4>
        <h1 class="results-total-total">$0.00</h1>
      </div>
      <button class="results-reset">Reset</button>
    </div>
  </div>
 </main>

  <script src="js/script.js"></script>
</body>
</html>
